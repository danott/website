      <div><a href="https://world.hey.com/dhh">David</a> and <a href="https://world.hey.com/jason">Jason</a> announced <a href="https://hey.com/world/"><strong>HEY World</strong></a> a few weeks ago. Once I connected the dots, I sent an email titled &quot;Is This Thing On?&quot; to <a href="mailto:world@hey.com">world@hey.com</a>. I received a helpful reply, that the thing was not on.<br><br>But now it's on! Continuing the pattern of the past several years, Basecamp's sensibilities for software strike a chord with mine. Removing the resistance, focusing on the words, hitting send...it's a scary prospect. But one I'm inclined to embrace for yelling into the void of the Internet.<br><br>I believe in the power of a personal website. <a href="https://www.danott.co">https://www.danott.co</a> is where I've been slowly (re)building one since the end of 2020. But as <a href="https://world.hey.com/jason/hey-world-b02a6f2e">Jason said</a>:<br><br></div><blockquote>setting up a personal blog was just too much of a hassle. It felt formal, it required yet another tool, yet another place to write, yet another platform to pay for just one feature. I had to pick a template, I had to think up a name, I had to make the relationship official.</blockquote><div><br>I've been not writing lately, because I've been setting up the environment for writing. I love the renaissance of static site generators. But it's still proved another form of resistance.<br><br>So here's some words. More to follow!</div><div><br></div>
    </div>
