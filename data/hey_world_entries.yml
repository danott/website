    <div class="trix-content">
      <div>Here are two hobbies I thought I would enjoy.<br><br></div><ol><li>Dungeons &amp; Dragons</li><li>Mechanical keyboards</li></ol><div><br>I've observed friends enjoying these hobbies. I've listened to seasons of podcasts about these hobbies. I genuinely enjoy being on the questioning-and-listening end of enthusiastic conversations about these hobbies. I take joy in seeing my friends enjoy these hobbies. Something inside me tells me I could also enjoy these hobbies.</div><div><br>So I tried. Twice. At each. And I've just gotta be completely honest. I do not enjoy participating in Dungeons &amp; Dragons or typing on mechanical keyboards. It's the weirdest feeling. I love seeing others enjoy these things. I appreciate the nuance of the deep dive into these worlds. I continue to be fascinated by conversation about these switches and exchanges. But when it comes to first-hand participation, the joy is missing.<br><br>So, please, keep sharing your enthusiasm. I admire it. Maybe a round three in a decade or so will find a different Dan. But for now...it's time for me to try on some more hobbies.<br><br><br><br></div>
    </div>
