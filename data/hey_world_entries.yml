      </figure><br><br>This is so good. I don't wanna go another two years without this flavor. I panic. What if I lose this recipe?<br><br></div><ul><li>Do I trust <a href="https://pinboard.in">Pinboard</a> to save my bookmarks to those recipes forever? Pretty much.</li><li>Do I trust those dot coms to host their content forever? Maybe...</li><li>Do I trust <a href="https://www.paprikaapp.com">Paprika</a> to always be in business? I sure hope so, it's a treat.</li></ul><div><br>I wound up printing the webpages to PDF, and attaching those PDFs to an email to myself. I trust the system of email. Specifically I trust Hey's commitment to support their products <a href="https://basecamp.com/about/policies/until-the-end-of-the-internet">until the end of the Internet</a>. Basecamp has built trust with me over the past decade. There may be more custom-tailored tools for storing recipes, but so many custom-tailored tools for bespoke tasks have burned my trust in the past.<br><br>  <figure class="attachment attachment--preview attachment--lightboxable attachment--png">
