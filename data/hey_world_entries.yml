      <div>We smoked two pork shoulders this week. I'll do my best to avoid sounding like just one of the <a href="https://www.youtube.com/watch?v=iAk2cKbOFZ4">Guys With a Traeger Grill</a>... but I've gotta say, that computer assisted wood burning temperature regulation made for some consistent succulence.<br><br>The aim was recreating the Caribbean Roast sandwich from <a href="https://www.paseo.com"><del>Paseo in Seattle</del></a> <a href="https://www.unbienseattle.com">Un Bien in Seattle</a> (and <a href="http://www.bienkeywest.com">Bien in Key West</a> (and I'm told others(?))). The mystery surrounding multiple names, locations, and store closings aside, this is the best sandwich I've ever had. My friend Jeremy will sign a legally binding affidavit to that effect.<br><br>I trusted my gut in blending two recipes. <a href="https://www.seattletimes.com/news/recipe-for-the-paseo-sandwich-at-home-make-your-own-and-let-the-healing-begin/">The first is from the Seattle Times</a>. This recipe was shared in the wake of Paseo suddenly shutting down in 2014. <a href="http://userealbutter.com/2011/11/10/paseo-cuban-roast-pork-sandwich-recipe/">The second is from userealbutter.com</a>. What a URL.<br><br>The efforts were rewarded. My cravings for the Caribbean roast were satisfied. It looked like this.<br><br>  <figure class="attachment attachment--preview attachment--lightboxable attachment--jpeg">
